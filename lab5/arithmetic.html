<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Булыгина Елизавета Денисовна. Лабораторная 4</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.ico">
    <script>
        function showSum() {
            let inputA = document.getElementById('number1');
            let inputB = document.getElementById('number2');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма '+ a +' и '+ b +' равна ' + result);
        }

        function showSub() {
            let inputA = document.getElementById('number1');
            let inputB = document.getElementById('number2');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность '+ a +' и '+ b +' равна ' + result);
        }

        function showMulti() {
            let inputA = document.getElementById('number1');
            let inputB = document.getElementById('number2');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение '+ a +' и '+ b +' равно ' + result);
        }

        function showDiv() {
            let inputA = document.getElementById('number1');
            let inputB = document.getElementById('number2');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Деление '+ a +' и '+ b +' равно ' + result);
        }

        function showAuthor() {
            let author = 'Автор страницы: \nБулыигна Елизавета Денисовна';
            alert(author);
        }
        function showMessage() {
            let message = 'Ухади >:/';
            alert(message);
        }
        function changeOutput(buttonNum,backColor,textColor,Border) {
            let output = document.getElementById('output')
            output.innerHTML = 'Нажата кнопка' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor
            output.style.border = Border 
        }
    </script>
    <style>
        .message {
            margin: 15px;
            border: 1px solid;
            border-radius: 7px;
            padding: 7px;
            overflow: visible auto;
            display: inline-block;
            cursor: pointer;
        }
        footer {
            cursor: pointer;
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    
    <main>
        <label>Первое число: <input type="number" value="5154" id="number1"></label><br>
        <label>Второе число: <input type="number" value="7891" id="number2"><br></label>
        
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showSub()">Найти разность чисел</div>
        <div class="message" onclick="showMulti()">Найти произведение</div>
        <div class="message" onclick="showDiv()">Найти деление</div>

        <div class="message" onclick="showSum()"> Сколько будет 5154+7891? </div>
        <div class="message" onclick="showAuthor()"> Узнать, кто автор страницы </div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'rgba(77, 3, 3, 0.26)', 'black', '3px dashed rgb(63, 16, 16)')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'rgb(219, 174, 166)', 'black', 'thick double #170c2c')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'rgb(255, 224, 184)', 'rgb(160, 92, 92)','7px solid rgb(158, 94, 65)')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, '#ffcccc', 'rgb(48, 21, 44)', '6px ridge rgb(160, 92, 92)')">
        </div>

        <div id="output"></div>
    </main>

    <footer ondblclick="showMessage()">
        &copy; Булыгина Елизавета, ФБИ-22, 2 курс, 2024 
    </footer>
</body>
</html>
