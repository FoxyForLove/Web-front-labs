<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Булыгина Елизавета Денисовна. Лабораторная 4</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.ico">
    <script>
        function showSum() {
            let inputA = document.getElementById('number1');
            let inputB = document.getElementById('number2');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма '+ a +' и '+ b +' равна ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы: \nБулыигна Елизавета Денисовна';
            alert(author);
        }
        function showMessage() {
            let message = 'Ухади >:/';
            alert(message);
        }
    </script>
    <style>
        .message {margin: 20px;
        border: 1px solid;
        border-radius: 7px;
        padding: 7px;
        overflow: visible auto;
        display: inline-block;
        cursor: pointer;
        }
        footer {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    
    <main>
        <label>Первое число: <input type="number" value="5154" id="number1"></label><br>
        <label>Второе число: <input type="number" value="7891" id="number2"><br></label>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>

        <div class="message" onclick="showSum()"> Сколько будет 5154+7891? </div>
        <div class="message" onclick="showAuthor()"> Узнать, кто автор страницы </div>
    </main>

    <footer ondblclick="showMessage()">
        &copy; Булыгина Елизавета, ФБИ-22, 2 курс, 2024 
    </footer>
</body>
</html>
