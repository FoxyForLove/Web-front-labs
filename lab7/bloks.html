    <script>
        function addNewBlock() {
            let newBlock = document.createElement ('div');
            newBlock.style.backgroundColor = 'rgb(236, 201, 187)';
            newBlock.style.height = '40px';
            newBlock.style.border = '2px solid #8b4513'; 
            newBlock.style.margin ='10px auto'; 
            newBlock.style.width = '200px';

            newBlock.style.justifyContent = 'center';
            newBlock.textContent = 'üòä';

            document.querySelector('main').appendChild(newBlock);
        }
        function addNewBlocks() {
            let main = document.querySelector('main');
            let numberOfBlocks = parseInt(document.getElementById('blockCount').value);

            for (let i = 0; i < numberOfBlocks; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'rgb(236, 201, 187)';
                newBlock.style.height = '40px';  
                newBlock.style.border = '2px solid #8b4513';
                newBlock.style.margin = '10px auto';
                newBlock.style.paddingTop = '10px'; 
                newBlock.style.paddingLeft = '10px';
                newBlock.style.width = `${200 + i * 20}px`;  
                newBlock.innerHTML = `–ë–ª–æ–∫ ‚Ññ ${i + 1}: 2 * ${i}<sup>2</sup> = ${2 * i**2}`;
                
                main.appendChild(newBlock);
            }
        }
        function add20_50() {
            let main = document.querySelector('main');
            for (let i = 20; i<=50; i+=2.5) {
                let newBlock = document.createElement('div');
                newBlock.style.height = '60px'; 
                newBlock.style.margin = '5px auto';
                newBlock.style.border = '2px solid #8b4513';
                newBlock.style.backgroundColor = 'rgb(140, 100, 85)'; 
                newBlock.style.color = 'white';  
                newBlock.style.fontWeight = 'bold';  
                newBlock.style.textAlign = 'center';  
                newBlock.style.display = 'flex';
                newBlock.style.width = '50px'
                newBlock.style.alignItems = 'center';
                newBlock.style.justifyContent = 'center';

                newBlock.innerHTML = `${i}`;

                main.appendChild(newBlock);
            }
        }
        function createCircleCounter() {
            let main = document.querySelector('main');
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫—Ä—É–≥–æ–≤
            let circleContainer = document.createElement('div');
            circleContainer.style.display = 'flex'; 

            let counter = 10;
            while (counter >= -80) {
                let circle = document.createElement('div');
                circle.textContent = counter;
                circle.classList.add('circle-counter'); 
                circleContainer.appendChild(circle);
                circle.style.fontSize = '12px';
                counter -= 3;
            }
            main.appendChild(circleContainer);
        }
        function createOpacityBlocks() {
            let main = document.querySelector('main');
           
            for (let i = 1; i <= 10; i++) {
                let opacity = i / 10; 

                let block = document.createElement('div');
                block.textContent = i; 
                block.classList.add('opacity-block'); 
                block.style.opacity = opacity; 
                main.appendChild(block);
            }
        }
        function createColorfulCircles() {
            let main = document.querySelector('main');
            let circleCount = parseInt(document.getElementById('circleCount').value);

            let circleContainer = document.createElement('div');
            circleContainer.style.display = 'flex';

            for (let i = circleCount; i > 0; i--) {
                let circle = document.createElement('div');
                circle.textContent = i;
                circle.classList.add('colorful-circle');
                if (i % 2 === 0) {
                    circle.style.backgroundColor = 'rgb(236, 201, 187)'; 
                    circle.style.color = 'black'; 
                } else {
                    circle.style.backgroundColor = 'rgb(187, 236, 201)';
                    circle.style.color = 'black';
                }
                circleContainer.appendChild(circle);
            }

            main.appendChild(circleContainer); 
        }

    </script>
